- key: 初始化项目
  message:
    msg: |
      初始化項目

      語法：
      gobuild init {mod}

      mod
        為 go.mod 中的模塊名稱，其最後一個目錄元素也將作為文件名稱在當前目錄下創建，
        同時還會創建 go.mod 文件和 .gobuild.yaml 文件，以及在 cmd 子目錄的程序入口 main 方法。

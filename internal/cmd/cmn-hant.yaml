- key: 热编译代码
  message:
    msg: |
      熱編譯代碼

      根據當前目錄下的 .gobuild.yaml 初始化熱編譯監視器，
      對代碼進行熱編譯，不會監視隱藏文件和隱藏目錄下的文件。

      語法：
      gobuild watch {options}


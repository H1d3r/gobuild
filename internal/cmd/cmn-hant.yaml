- key: 热编译代码
  message:
    msg: |
      熱編譯代碼

      語法：
      gobuild watch [options] [dependents]

      dependents:
        指定其它依賴的目錄，只能出現在命令的尾部。


      常見用法:

      gobuild watch
        監視當前目錄，若有變動，則重新編譯當前目錄下的 *.go 文件；

      gobuild watch -main=main.go
        監視當前目錄，若有變動，則重新編譯當前目錄下的 main.go 文件；

      gobuild watch -main="main.go" dir1 dir2
        監視當前目錄及 dir1 和 dir2，若有變動，則重新編譯當前目錄下的 main.go 文件；

      NOTE: 不會監視隱藏文件和隱藏目錄下的文件。

